<div class="container">
	<div class="row">
		<div class="alert alert-danger" ng-show="error.hayError">
			<p ng-repeat="error in error.errores">
				<strong>{{error.codigo}}:</strong><em>&nbsp;{{error.mensaje}}</em>
			</p>
		</div>
	</div>
</div>
<div class="col-md-2">
</div>
<div class="col-md-7">
	<form novalidate name="myForm" class="css-form" autocomplete="off">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Ficha de Evento
			</div>
			<div class="panel-body no-gutter">
				<!-- Título -->
				<div class="col-md-6">
					<div class="input-group " ng-class="myForm.titulo.$valid ? 'has-success' : 'has-error' ">
						<span class="input-group-addon" data-toggle="tooltip" title="Título del evento" >§</span>
						<input type="text" class="form-control" name="titulo" required placeholder="[Título] " ng-model="eventoEditando.titulo">
					</div>
				</div>

				<!-- Tipo de Evento: [Presencia , Virtual] -->
				<div class="col-md-4 ">
					<div class="input-group " ng-class="myForm.tipoEvento.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon" data-toggle="tooltip" title="Tipo de Evento">
							<i class="fa fa-users" aria-hidden="true"></i>&thinsp;/
							<i class="fa fa-desktop" aria-hidden="true"></i>
						</span>
						<input type="text" ng-model="eventoEditando.tipoId" name="tipoEvento" ng-hide="true" />
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn" ng-repeat="tipoEvento in tipoEventoLista" ng-class="eventoEditando.tipoId==={{tipoEvento.id}} ? 'btn-info' : 'btn-default'" ng-click="setTipoEvento($index)">{{tipoEvento.descripcion}}</button>
						</div>
					</div>
				</div>

				<!-- Fecha-->
				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.fecha.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon ">
							<i class="fa fa-calendar fa-fw" aria-hidden="true" data-toggle="tooltip" title="Fecha del evento"></i>
						</span>
						<input type="text" class="form-control" name="fecha" placeholder="[aaaa-mm-dd]" ng-model="eventoEditando.fecha" min="1917-01-01" max="2035-12-31" required/>
					</div>
				</div>

				<!-- Lugar -->
				<div class="col-md-5">
					<div class="input-group" ng-class="myForm.lugar.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon" data-toggle="tooltip" title="Lugar del evento"><span class="glyphicon glyphicon-home" aria-hidden="true" /></span>
						<input type="text" ng-model="lugar.id" name="lugar" ng-hide="true" required/>
						<select class="form-control" ng-options="lugar as lugar.nombre for lugar in lugares" ng-model="lugar"></select>
					</div>
				</div>

				<!-- Observación -->
				<div class="col-md-12">
					<div class="input-group " ng-class="myForm.observacion.$valid ? 'has-success' : 'has-error' ">
						<span class="input-group-addon "><span class="glyphicon glyphicon-pencil" aria-hidden="true" data-toggle="tooltip" title="Observación o comentario sobre la realización del evento." /></span>
						<input type="text" class="form-control" name="observacion" placeholder="[Observación/Comentario] " ng-model="eventoEditando.observacion">
					</div>
				</div>


			</div>

			<div class="panel-footer " ng-class="myForm.$valid ? '' : 'con-error' ">
				<div class="col-md-8 ">
					<span ng-show="!myForm.$valid ">El formulario está incompleto o con información incorrecta.</span>
				</div>
				<div class="text-right">
					<button class="btn btn-primary " ng-click="grabar(eventoEditando) " ng-disabled="!myForm.$valid ">{{accionLabel}}</button>
					<button class="btn btn-default " ng-click="cancelarEdicion() ">Cancelar</button>
				</div>
			</div>
		</div>
	</form>
</div>







<!-- Modal -->
<div class="divModalBase " ng-show="modalOpen ">
	<div class="col-md-4 "></div>
	<div class="col-md-4 " style='top: 33%'>
		<div class="panel panel-info ">
			<div class="panel-heading "><i class="fa fa-info-circle fa-lg .text-info "></i> &nbsp Ficha de Evento
			</div>
			<div class="panel-body ">
				{{msjModal}}.
			</div>
			<div class="panel-footer ">
				<div class="col-md-9"></div>
				<button class="btn btn-primary" ng-click="closeModal()" autofocus>cerrar</button>
			</div>
		</div>
	</div>
</div>
