<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th class="col-sm-2 small">
				Fecha-Hora
			</th>
			<th class="col-sm-9 small">
				Comentario
			</th>
			<th class="col-sm-1 small">
				<i class="fa fa-plus-circle text-primary" aria-hidden="true" ng-click="$ctrl.showModalInteraccion($ctrl.interesado)" role="button" data-toggle="tooltip" data-original-title="Dar de alta un nuevo comentario."></i>
			</th>
		</tr>
	</thead>
	<tbody ng-repeat="interaccion in $ctrl.interacciones | orderBy : interaccionId : true">
		<tr>
			<td class="col-sm-2 small">
				{{interaccion.fecha | date:'dd/MM/yyyy - HH:mm'}}
			</td>
			<td class="col-sm-9">
				{{interaccion.comentario}}
			</td>
			<td class="col-sm-1">
				<i class="fa fa-trash-o icon-danger icon-pointer" aria-hidden="true" ng-click="$ctrl.eliminar(interaccion)" ng-hide="(($ctrl.ahora - interaccion.interaccionInteresadoId)>1200)" />
			</td>
		</tr>
	</tbody>
</table>

<!-- Modal - Interaccion de un interesado-->
<div class="divModalBase" ng-show="$ctrl.modalInteraccionOpen" id="nodalInteraccion">
	<div class="col-md-3 "></div>
	<div class="col-md-6 " style='top: 33%'>
		<div class="panel panel-info ">
			<div class="panel-heading "><i class="fa fa-info-circle fa-lg .text-info "></i>{{$ctrl.interaccionEditando.fecha | date:'dd/MM/yyyy - HH:mm'}}
			</div>
			<div class="panel-body">
				<form novalidate name="myForm" class="css-form" autocomplete="off">
					<div class="input-group" ng-class="'has-success'">
						<span class="input-group-addon" data-toggle="tooltip" data-original-title="Comentario">Comentario</span>
						<textarea class="form-control" name="interaccion" ng-model="$ctrl.interaccionEditando.comentario"></textarea>
					</div>
				</form>
			</div>
			<div class="panel-footer ">
				<div class="text-right">
					<button class="btn btn-primary" ng-click="$ctrl.agregar($ctrl.interaccionEditando)" autofocus>Agregar</button>
					<button class="btn btn-default" ng-click="$ctrl.closeModalInteraccion()" autofocus>Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Fin Modal - Interaccion de un interesado-->
