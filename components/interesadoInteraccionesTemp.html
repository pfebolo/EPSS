<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th class="col-sm-2 small">
					Fecha-Hora
				</th>
				<th class="col-sm-9 small">
					Comentario
				</th>
				<th class="col-sm-1 small">
					<i class="fa fa-plus-circle text-primary" aria-hidden="true" ng-click="$ctrl.agregar($ctrl.interesado)" role="button" data-toggle="tooltip" data-original-title="Dar de alta un nuevo comentario."></i>
				</th>
			</tr>
		</thead>
		<tbody ng-repeat="interaccion in $ctrl.interacciones | orderBy : interaccionId : true">
			<tr>
				<td class="col-sm-2 small">
					{{interaccion.fecha | date:'dd/MM/yyyy - HH:mm'}}
				</td>
				<td class="col-sm-9">
					{{interaccion.comentario}}
				</td>
				<td class="col-sm-1" >
					<i class="fa fa-trash-o icon-danger icon-pointer" aria-hidden="true" ng-click="$ctrl.eliminar(interaccion)" ng-hide="(($ctrl.ahora - interaccion.interaccionInteresadoId)>1200)" />
				</td>
			</tr>
		</tbody>
	</table>
