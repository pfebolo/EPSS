<div id="Estudios">
	<strong>Estudios.</strong>
	<div class="alert alert-warning" role="alert" ng-show="$ctrl.legajo.estudios.length==0">
		El estudiante no ha declarado estudios, al menos debe indicar su situación respecto al secundario.
	</div>
	<table class="table table-striped table-condensed" ng-show="$ctrl.legajo.estudios.length!=0">
		<thead>
			<tr>
				<th>

				</th>
				<th>
					Nivel
				</th>
				<th>
					Título
				</th>
				<th>
					Institución
				</th>
			</tr>
		</thead>
		<tbody ng-repeat="estudio in $ctrl.legajo.estudios">
			<tr>
				<td>
					<span class="glyphicon glyphicon-star" aria-hidden="true" style="color:blue" ng-show="estudio.terminado" />
					<span class="glyphicon glyphicon-play-circle" aria-hidden="true" style="color:deepskyblue" ng-show="!estudio.terminado" />
				</td>
				<td>
					{{estudio.nivelEstudioId}}
				</td>
				<td>
					{{estudio.titulo}}
				</td>
				<td>
					{{estudio.institucion}}
				</td>
			</tr>
		</tbody>

	</table>
</div>
