<div class="divSpinner" ng-show="cargando">
	<div class="spinner" />
</div>
<div class="container">
	<div class="row">
		<div class="alert alert-warning" ng-show="!cargando && !GetOK">
			El interesado no fueron obtenido, intente nuevamente.
		</div>
		<div class="alert alert-danger" ng-show="error.hayError">
			<p ng-repeat="error in error.errores">
				<strong>{{error.codigo}}:</strong><em>&nbsp;{{error.mensaje}}</em>
			</p>
		</div>
	</div>
</div>
<form novalidate name="myForm" class="css-form">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Ficha de Inscripción
				<p class="text-right">
					<!--{{obtenerAnioCursado(interesadoSeleccionadoCursoActivo.promocionId)}},&nbsp{{obtenerCuatrimestreCursado(interesadoSeleccionadoCursoActivo.cuatrimestreId)}},&nbsp{{interesadoSeleccionadoCursoActivo.modoId}},&nbsp{{interesadoSeleccionadoCursoActivo.turnoId}} -->&nbsp&nbsp&nbsp
				</p>
			</div>
			<div class="panel-body no-gutter">
				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.apellido.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon" for="apellido">Apellido</span>
						<input id="apellido" type="text" class="form-control" name="apellido" required placeholder="[Apellido(s)]" ng-model="interesadoSeleccionado.apellido">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.nombre.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon">Nombre</span>
						<input id="nombre" type="text" class="form-control" name="nombre" required placeholder="[nombre(s)]" ng-model="interesadoSeleccionado.nombre">
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.dni.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true" data-toggle="tooltip" title="Nro de DNI"></i></span>
						<input id="dni" type="text" class="form-control" name="dni" required placeholder="[Nro del DNI]" ng-model="interesadoSeleccionado.dni">
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.modo.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon" data-toggle="tooltip" title="Modalidad y turno">Modo</span>
						<select class="form-control" id="sel1" name="modo" required ng-model="interesadoSeleccionado.modalidad.nombre"> 
						<option>Presencial, turno mañana.</option>
						<option>Presencial, turno noche.</option>
						<option>Carrera a distancia</option>
					</select>
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group" ng-class="'has-success'">
						<span class="input-group-addon" data-toggle="tooltip" required title="Año a cursar">Año</span>
						<select class="form-control" id="nmestreACursar" name="nmestreACursar"> 
						<option>{{anios[0].descripcion}}.</option>
						<option>{{anios[1].descripcion}}</option>
						<option>{{anios[2].descripcion}}</option>
					</select>
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group" ng-class="'has-success'">
						<span class="input-group-addon" data-toggle="tooltip" required title="Cuatrimestre a cursar">Cuatrimestre</span>
						<select class="form-control" id="nmestreACursar" name="nmestreACursar"> 
						<option>{{nmestres[0].descripcion}}.</option>
						<option>{{nmestres[1].descripcion}}</option>
					</select>
					</div>
				</div>



				<div class="input-group" ng-class="myForm.email.$valid ? 'has-success' : 'has-error'">
					<span class="input-group-addon"><span class="glyphicon glyphicon-send" data-toggle="tooltip" title="1er E-Mail" ></span></span>
					<input id="email" type="text" class="form-control" name="email" placeholder="[1er Email]" ng-model="interesadoSeleccionado.mail">
				</div>

				<div class="input-group" ng-class="myForm.email.$valid ? 'has-success' : 'has-error'">
					<span class="input-group-addon"><span class="glyphicon glyphicon-send" data-toggle="tooltip" title="2do E-Mail" ></span></span>
					<input id="email" type="text" class="form-control" name="email" placeholder="[2do E-Mail]" ng-model="interesadoSeleccionado.mail2">
				</div>

				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.telefono.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon"><span class="glyphicon glyphicon-earphone"data-toggle="tooltip" title="N° de teléfono fijo" ></span></span>
						<input id="telefono" type="text" class="form-control" name="telefono" placeholder="[N° de teléfono fijo]" ng-model="interesadoSeleccionado.telefono">
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group" ng-class="myForm.celular.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon"><span class="glyphicon glyphicon-phone" data-toggle="tooltip" title="N° de teléfono celular" ></span></span>
						<input id="celular" type="text" class="form-control" name="celular" placeholder="[N° de teléfono celular]" ng-model="interesadoSeleccionado.celular">
					</div>
				</div>

				<div class="input-group" ng-class="myForm.calle.$valid ? 'has-success' : 'has-error'">
					<span class="input-group-addon"><span class="glyphicon glyphicon-home" data-toggle="tooltip" title="Domicilio declarado" ></span></span>
					<input id="calle" type="text" class="form-control" name="calle" placeholder="[Domicilio]" ng-model="interesadoSeleccionado.domicilio">
				</div>

				<div class="col-md-2">
					<div class="input-group" ng-class="'has-success'">
						<!--<input type="text"  class="form-control checkbox-title-has-success" ng-readonly="true" value="Titulo" data-toggle="tooltip" title="¿Entrega fotocopia de título secundario?" >-->
						<span class="input-group-addon"><i class="fa fa-graduation-cap" aria-hidden="true" data-toggle="tooltip" title="¿Entrega fotocopia de título secundario?"></i></span>
						<span class="input-group-addon"><input type="checkbox" aria-label="..." ng-model="interesadoSeleccionado.tituloDoc"></span>
					</div>
				</div>

				<div class="col-md-2">
					<div class="input-group" ng-class="'has-success'">
						<!--<input type="text" class="form-control checkbox-title-has-success"  ng-readonly="true" value="DNI" data-toggle="tooltip" title="¿Entrega fotocopia de DNI?" >-->
						<span class="input-group-addon"><i class="fa fa-id-card-o" aria-hidden="true" data-toggle="tooltip" title="¿Entrega fotocopia de DNI?"></i></span>
						<span class="input-group-addon"><input type="checkbox" aria-label="..." ng-model="interesadoSeleccionado.dniDoc"></span>
					</div>
				</div>

				<div class="col-md-2">
					<div class="input-group" ng-class="'has-success'">
						<!--<input type="text" class="form-control checkbox-title-has-success"  ng-readonly="true" value="Apto Físico" data-toggle="tooltip" title="¿Entrega apto físico?" >-->
						<span class="input-group-addon"><i class="fa fa-heartbeat" aria-hidden="true" data-toggle="tooltip" title="¿Entrega apto físico?"></i></span>
						<span class="input-group-addon"><input type="checkbox" aria-label="..." ng-model="interesadoSeleccionado.aptoFisicoDoc"></span>
					</div>
				</div>

				<div class="col-md-2">
					<div class="input-group" ng-class="'has-success'">
						<!--<input type="text" class="form-control checkbox-title-has-success"  ng-readonly="true" value="Foto" data-toggle="tooltip" title="¿Entrega foto de perfil?" >-->
						<span class="input-group-addon"><i class="fa fa-camera" aria-hidden="true" data-toggle="tooltip" title="¿Entrega foto de perfil?"></i></span>
						<span class="input-group-addon"><input type="checkbox" aria-label="..." ng-model="interesadoSeleccionado.fotoDoc"></span>
					</div>
				</div>

				<div class="col-md-2">
					<div class="input-group" ng-class="'has-success'">
						<!--<input type="text" class="form-control checkbox-title-has-success"  ng-readonly="true" value="Compromiso" data-toggle="tooltip" title="¿Firmó el acta de compromiso?" >-->
						<span class="input-group-addon"><i class="fa fa-handshake-o" aria-hidden="true" data-toggle="tooltip" title="¿Firmó el acta de compromiso?"></i></span>
						<span class="input-group-addon"><input type="checkbox" aria-label="..." ng-model="interesadoSeleccionado.compromisoDoc"></span>
					</div>
				</div>

				<div class="col-md-2">
					<div class="input-group">
						<span class="input-group-addon"></span>
						<span class="input-group-addon"><label>&nbsp</label></span>
					</div>
				</div>

				<div class="col-md-12">
					<div class="input-group" ng-class="myForm.comentarios.$valid ? 'has-success' : 'has-error'">
						<span class="input-group-addon"><span class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Comentarios" /></span>
						<textarea id="comentarios" rows="1" class="form-control" name="comentarios" placeholder="[Comentarios]" ng-model="interesadoSeleccionado.comentario"></textarea>
					</div>
				</div>



			</div>

			<div class="panel-footer">
				<div class="col-md-8" ng-show="!myForm.$valid">¡Hay errores en el formulario!</div>
				<div class="col-md-8" ng-show="myForm.$valid"></div>
				<div>
					<button class="btn btn-primary" ng-click="inscribir(interesadoSeleccionado)" ng-disabled="!myForm.$valid">Actualizar</button>
					<button class="btn btn-default">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</form>


<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			Datos Adicionales
			<p class="text-right">
				&nbsp&nbsp&nbsp
			</p>
		</div>
		<div class="panel-body no-gutter">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-bell" data-toggle="tooltip" title="Situación Especial" /></span>
					<textarea class="form-control" ng-value="interesadoSeleccionado.situacionEspecial === 'Nada' ? null: interesadoSeleccionado.situacionEspecial"
					 ng-readonly="true" placeholder="[Sin datos]"></textarea>
				</div>
			</div>
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Situación de Inscripción" /></span>
					<textarea type="text" class="form-control" ng-value="interesadoSeleccionado.situacionInscripcion === 'Nada' ? null: interesadoSeleccionado.situacionInscripcion"
					 ng-readonly="true" placeholder="[Sin datos]"></textarea>
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-globe" data-toggle="tooltip" title="Provincia" /></span>
					<input type="text" class="form-control" ng-value="interesadoSeleccionado.provincia" ng-readonly="true">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-sort" data-toggle="tooltip" title="Grado de interés" /></span>
					<input type="text" class="form-control" ng-value="interesadoSeleccionado.gradoInteres" ng-readonly="true">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="¿Como conoció?" /></span>
					<input type="text" class="form-control" ng-value="interesadoSeleccionado.comoConocio" ng-readonly="true">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar" data-toggle="tooltip" title="Fecha de consulta inicial" /></span>
					<input type="text" class="form-control" ng-value="(interesadoSeleccionado.fechaInteresado | date:'dd/MM/yyyy')" ng-readonly="true">
				</div>
			</div>
		</div>
		<div class="panel-footer">
		</div>
	</div>
</div>
