<div class= "divSpinner" ng-show="actualizando || cargando">
    <div class="spinner" />
</div>
<div class="container">
  <div class="row">
    <div class="alert alert-danger" ng-show="error.hayError">
      <p ng-repeat="error in error.errores">
        <strong>{{error.codigo}}:</strong><em>&nbsp;{{error.mensaje}}</em>
      </p>
    </div>
  </div>
  <div class="row" ng-show="!GetOK">
    <div class="alert alert-warning" ng-show="!cargando">
      Los inscriptos no fueron obtenidos, intente nuevamente.
    </div>
  </div>
  <div class="row" ng-show="GetOK || cargando">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <h2>Inscriptos</h2>
        </div>
        <div class="col-md-6">
          <input type="text" ng-model="inscriptosFiltro">
        </div>
      </div>
      <form novalidate name="myForm" class="css-form row">
        <div class="row">
          <button class="btn btn-primary" ng-click="ActualizarInscriptos(inscriptos)" ng-disabled="!myForm.$valid || actualizando || cargando">Crear Legajos</button>
        </div>
        <div class="row" style="max-height: 450px; overflow-y: auto;  overflow-x: auto;">
          <table class="table table-striped">
            <theader>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <!--<th>mail</th>
                    <th>mail2</th>
                    <th>telefono</th>
                    <th>celular</th>
                    <th>comoConocio</th>
                    <th>modalidadId</th>
                    <th>gradoInteres</th>
                    <th>fechaInteresado</th>
                    <th>comentario</th>
                    <th>provincia</th>
                    <th>situacionInscripcion</th>
                    <th>situacionEspecial</th>
                    <th>domicilio</th>-->
                <th>Legajo</th>
              </tr>
            </theader>
            <tbody>
              <tr ng-repeat="inscripto in inscriptos | filter:inscriptosFiltro">
                <td>{{inscripto.nombre}}</td>
                <td>{{inscripto.apellido}}</td>
                <td>{{inscripto.dni}}</td>
                <!--<td>{{inscripto.mail}}</td>
                    <td>{{inscripto.mail2}}</td>
                    <td>{{inscripto.telefono}}</td>
                    <td>{{inscripto.celular}}</td>
                    <td>{{inscripto.comoConocio}}</td>
                    <td>{{inscripto.modalidadId}}</td>
                    <td>{{inscripto.gradoInteres}}</td>
                    <td>{{inscripto.fechaInteresado}}</td>
                    <td>{{inscripto.comentario}}</td>
                    <td>{{inscripto.provincia}}</td>
                    <td>{{inscripto.situacionInscripcion}}</td>
                    <td>{{inscripto.situacionEspecial}}</td>
                    <td>{{inscripto.domicilio}}</td>-->
                <td>
                  <input id="LegajoNro" type="text" class="form-control text-right" name="LegajoNro" placeholder="[legajo]" ng-model="inscripto.legajoNro">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      Panel 2 - Detalle Incripto seleccionado
    </div>
  </div>
</div>
